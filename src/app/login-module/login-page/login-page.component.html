<div class="container">
    <div class="row">
        <div class="col-lg-6 md-6 col-sm-6 offset-sm-3">
            <h2 class="text-center">Login</h2>
            <form [formGroup]="loginDetailsForm">
                <div class="md-6">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': formSubmit && f.username.errors }" />
                      
                    <div *ngIf="formSubmit && f.username.errors?.required" class="alert alert-danger">
                        Username is required
                    </div>
                </div>
            </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': formSubmit && f.password.errors }" />
                    <div *ngIf="formSubmit && f.password.errors" class="alert alert-danger">
                        Password is required
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="SubmitForm()">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
